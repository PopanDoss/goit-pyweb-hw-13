<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">

    <title>Homework</title>
</head>
<body>
    {% if user.is_authenticated %}

    <div class="container">
        <div class="row header-box pt-3 mb-3">
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">Quotes to Scrape</a>
                </h1>
            </div>
            <div class="col-md-4">
                <p>
                    Hi <b>{{ user.username }}!</b>
                    <a href="{% url 'quotes:quote' %}"  class="btn btn-primary " role="button">Add quote</a>
                    <a href="{% url 'quotes:author' %}"  class="btn btn-primary" role="button">Add author</a>
                    <a href="{% url 'users:logout' %}" class="btn btn-primary" role="button">Logout</a>
                </p>
            </div>
        </div>

    {% else %} 
    <div class="container">
        <div class="row header-box pt-3 mb-3">
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">Quotes to Scrape</a>
                </h1>
            </div>
            <div class="col-md-4">
                <p>
                    <a href="{% url 'users:signup' %}" class="btn btn-primary" >SingUp</a>
                    <a href="{% url 'users:login' %}" class="btn btn-primary" >Login</a>
                </p>
            </div>
        </div>
    {% endif %}

    {% block content %} {% endblock%}

</div>
</body>
</html>
