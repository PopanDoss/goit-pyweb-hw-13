{% extends "quotes/base.html" %}

{% block content %}

<form method="POST" action="{% url 'quotes:quote' %}">
    {% csrf_token %}
    <h2>Add quote</h2>
    <div style="padding: px" class="form-group ">
        <label class = "lable_style"> Enter quote:
            {{ form.quote }}
        </label>
        <span>{{ form.errors.quote }}</span>
    </div>
    <div style="padding: px" class="form-group ">
        <label class = "lable_style"> Select quote authors:
            {{ form.author }}
        </label>
        <span>{{ form.errors.author}}</span>
    </div>
    <div style="padding: px" class="form-group ">
        <label class = "lable_style" > Select tags:
            <select name="tags" multiple="multiple" id="tags_select" required>
                {% for tag in tags %}
                <option value="{{tag.name}}">{{tag.name}}</option>
                {% endfor %}
            </select>
        </label>
    </div>
    <div class="grid">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-primary">Reset</button>
    </div>
</form>
{% endblock %}
